<div class="row">
  <div class="col-xs-12 col-sm-8">
    <div class="page-header">
      <h1> Register <small>user</small></h1>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="" ng-submit="register()">
          <div class="form-group">
              <input class="form-control" placeholder="Name"  name="[user][name]" type="text" ng-model="user.name"/>
          </div>
          <div class="form-group">
              <input class="form-control" placeholder="Username"  name="[user][username]" type="text" ng-model="user.username"/>
          </div>
          <div class="form-group">
              <input class="form-control" placeholder="Email"  name="[user][email]" type="email" ng-model="user.email"/>
          </div>
          <div class="form-group">
              <input class="form-control" placeholder="Age"  name="[user][age]" type="text" ng-model="user.age"/>
          </div>
          <div class="form-group">
              <input class="form-control" placeholder="Phone"  name="[user][phone]" type="text" ng-model="user.phone"/>
          </div>
          <div class="form-group">
              <input class="form-control" placeholder="Password"  name="[user][password]" type="password" ng-model="user.password"/>
          </div>
          <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success btn-sm"/>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
